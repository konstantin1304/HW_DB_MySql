<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Registration Page</title>
    <link href="../css/regStyle.css" rel="stylesheet">
</head>

<body>
<form><!--todo переход-->
    <div class="Form1">
        <div  class="Text1"><strong>Your Name</strong></div>
        <div  class="Text2"><strong>Your Email</strong></div>
        <div  class="Text3"><strong>Your Username</strong></div>
        <div  class="Text4"><strong>Password</strong></div>
        <div  class="Text5"><strong>Confirm Password</strong></div>
        <input id="userName" type="text" class="Editbox1 input" placeholder="Enter your Name">
        <input id="mail" type="email" class="Editbox2 input" placeholder="Enter your Email" required>
        <input id="login" type="text" class="Editbox3 input" placeholder="Enter your Username" required>
        <input id="passw" type="password" class="Editbox4 input" placeholder="Enter your Password" required>
        <input id="confPass" type="password" class="Editbox5 input" placeholder="Confirm your Password" required>
        <input id="submitRegistr" type="button" class="Button1" value="Register">
    </div>
</form>
<script src="../src/registration.js"></script>
</body>

</html>
