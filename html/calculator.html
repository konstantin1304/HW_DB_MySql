<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Engineer calculator</title>
    <link rel="stylesheet" href="../css/calcStyle.css">
</head>

<body>
<div class="container">
    <div class="header">Header</div>
    <div class="content">
        <div class="calc">

            <div class="calc_display">
                <label class="calc_display_memory" id="memory">Memory display</label>
                <input class="calc_display_text" id="UserInput" type="text">
            </div>
            <div class="calc_wrapper" id="CalcNumpad">

                <div class="calc_buttons-row">
                    <button class="switchRadDeg" value="Rad">Rad</button>
                    <button class="switchRadDeg" value="Deg">Deg</button>
                    <button value="x!">x!</button>
                    <button value="(">(</button>
                    <button value=")">)</button>
                    <button value="%">%</button>
                    <button value="CE">CE</button>
                </div>

                <div class="calc_buttons-row">
                    <button value="Inv">Inv</button>
                    <button value="Sin">sin</button>
                    <button value="ln">ln</button>
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="operationButton" value="/">&#xF7</button>
                </div>

                <div class="calc_buttons-row">
                    <button value="Pi">&#x3C0</button>
                    <button value="Cos">cos</button>
                    <button value="log">log</button>
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="operationButton" value="*">&#xD7</button>
                </div>

                <div class="calc_buttons-row">
                    <button value="e">e</button>
                    <button value="Tan">tan</button>
                    <button value="sqrt">&#8730</button>
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="operationButton" value="-">-</button>
                </div>

                <div class="calc_buttons-row">
                    <button value="Ans">Ans</button>
                    <button value="Exp">EXP</button>
                    <button value="xpowy">x<sup>y</sup></button>
                    <button class="number" value="0">0</button>
                    <button class="number" value=".">.</button>
                    <button class="equally" value="="><b>=</b></button>
                    <button class="operationButton" value="+">+</button>
                </div>

            </div>
        </div>
    </div>
    <div class="footer">Footer</div>
</div>

</body>

</html>
