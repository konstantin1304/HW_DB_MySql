<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Authorization Page</title>
    <link href="../css/authorizeStyle.css" rel="stylesheet">
</head>
<body>
<form>
    <div class="authorization-form">
        <label class="authorization-form__header">Authorization</label>
        <div id="msgBox" class="msgBox"></div>
        <input id="authEmail" type="email" class="authorization-form__input-email" placeholder="Email Address" required>
        <input id="authPass" type="password" class="authorization-form__input-password" placeholder="Password" required>
        <button id="submitLogin" class="authorization-form__confirm-button">Enter</button>

        <button id="regLogin" class="authorization-form__registration-button">Register</button>
    </div>
</form>
<script src="../src/authorization.js"></script>
</body>
</html>
