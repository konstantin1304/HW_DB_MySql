<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Authorization</title>
    <link href="../css/authorizeStyle.css" rel="stylesheet">
</head>
<form>
    <div class="Form1">

        <label class="Label1">АВТОРИЗАЦИЯ</label>
        <hr class="Hr">
        <input id="authEmail" type="email" class="Editbox1" placeholder=" Email Address" required>
        <input id="authPass" type="password" class="Editbox2" placeholder=" Password" required>
        <input id="submitLogin" type="submit" class="Button1" value="Войти">

        <div class="Checkbox">
            <input type="checkbox" class="checkbox" id="checkbox"/>
            <label for="checkbox">ЗАПОМНИТЬ</label>
        </div>

    </div>
</form>
<script src="../src/authorization.js"></script>
</body>

</html>
